home:
  title: An R package for DSF data analysis
  description: >
    Partner package to dsfworld website.
    Currently, this contains both dye screening and DSFworld code. Ultimately, the dye screening code will be it's own package.
    Keywords: Differential Scanning Fluorimetry, DSF, Thermofluor, Thermal Shift Assay

